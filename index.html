<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600">ðŸŽ® Breaker Games</h1>
    </header>

    <!-- Main Page -->
    <div id="mainPage" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8 px-4">
        <!-- Emoji Guessing Game Box -->
        <!-- Emoji Guessing Game Box -->
        <a href="emoji.html" >
       <div class="bg-white shadow-xl rounded-lg p-6 flex flex-col items-center cursor-pointer">
          <img src="emoji_game_image.jpg" alt="Emoji Guessing Game" class="max-h-40 w-auto mb-4">
          <h2 class="text-2xl font-bold text-blue-500">Emoji Guessing Game</h2>
          <p class="text-gray-700 mt-2 text-center">Test your emoji knowledge! Can you guess the word or phrase from a series of emojis?</p>
       </div>
      </a>

        <!-- Word Scramble Game Box -->
        <a href="emoji.html" >
            <div class="bg-white shadow-xl rounded-lg p-6 flex flex-col items-center cursor-pointer">
              <img src="word_scramble_image.jpg" alt="Word Scramble Game" class="max-h-40 w-auto mb-4">
                 <h2 class="text-2xl font-bold text-green-500">Word Scramble Game</h2>
                 <p class="text-gray-700 mt-2 text-center">Unscramble the letters to form a correct word. Great for testing your vocabulary skills!</p>
             </div>
        </a>
    </div>

    <!-- Emoji Guessing Game Page -->
    <div id="emojiGame" class="hidden">
        <!-- Content for Emoji Guessing Game -->
        <button onclick="navigateTo('mainPage')" class="mb-4">Back to Games</button>
        <!-- Game content here -->
    </div>

    <!-- Word Scramble Game Page -->
    <div id="wordScramble" class="hidden">
        <!-- Content for Word Scramble Game -->
        <button onclick="navigateTo('mainPage')" class="mb-4">Back to Games</button>
        <!-- Game content here -->
    </div>

    <script>
        function navigateTo(pageId) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('emojiGame').classList.add('hidden');
            document.getElementById('wordScramble').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
